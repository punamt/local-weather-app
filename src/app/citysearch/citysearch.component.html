<form>
  <mat-form-field>
    
     <input matInput placeholder="Enter city or zip" aria-label="City or Zip" 
      [formControl]="search">
       <mat-hint>Specify country code like 'Paris, US'</mat-hint>

    <mat-error *ngIf="search.invalid">
      {{getErrorMessage()}}
    </mat-error>
  </mat-form-field>
</form>
